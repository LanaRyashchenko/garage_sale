{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="{{ url_for('search') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="search" placeholder="Your word for search" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Find!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
