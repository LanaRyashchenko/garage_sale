<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>

        <title>GARAGE SALE {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}"><span class="blue"><b>GARAGE SALE</b></span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}

                            <ul class="nav navbar-nav navbar-right">

                                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="{{ url_for('add_lot') }}">Add lot</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="{{ url_for('my_garage') }}">My garage</a></li>
                            </ul>
                             <ul class="nav navbar-nav navbar-left">
                                <li><a href="{{ url_for('search') }}">Search</a></li>
                            </ul>

                        {% else %}
                             <ul class="nav navbar-nav navbar-right">
                               <li><a href="{{ url_for('register') }}">Register</a></li>
                               <li><a href="{{ url_for('logout') }}">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>

            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>

    </body>

</html>
